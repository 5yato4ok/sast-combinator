analyzers:
  - name: cppcheck
    type: simple
    image: sast-cppcheck
    input: /src
    time_class: fast

  - name: devskim
    type: simple
    image: sast-devskim
    input: /src
    time_class: medium

  - name: flawfinder
    type: simple
    image: sast-flawfinder
    input: /src
    time_class: fast

  - name: rats
    type: simple
    image: sast-rat
    input: /src
    time_class: fast

  - name: snyk
    type: simple
    image: sast-snyk
    input: /src
    time_class: medium
    env:
      - SNYK_TOKEN

  - name: codechecker
    type: builder
    image: sast-builder-codechecker
    input: /src
    time_class: slow
    env:
      - CC_ANALYSIS_MODE
